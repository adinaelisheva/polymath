<html>
  <head>

    <link href="index.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/notify/0.4.2/notify.min.js"></script>
    <script src="index.js"></script>
    <title>Learning a bit of everything</title>
  </head>
  <body ng-app="polymath" ng-controller="polymathCtrl">
  
    <div class="polymath">
      <h3>{{name}}</h3>
      <table>
        <tr ng-repeat="topic in topics"><td>{{topic.topic}}</td><td>Level {{topic.level}}</td></tr>
      </table>
      <span class="button newtopic">New topic</span>
    </div>
    
    <div class="polymath">
      <h3>Tasks</h3>
      <table>
        <tr ng-repeat="task in tasks">
          <td>{{task.task}}</td>
          <td><span class="button taskbutton" ng-click="dotask(task.task,task.level)">&#x2713;</span></td>
        </tr>
      </table>
      <span class="button newtask">New task</span>
    </div>
  
  </body>
</html>
